<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
        </tr>
<tr th:each="c : ${allUsers}">

    <td>${c.password}</td>
    <td>${c.roles}</td>
</tr>

    </table>
</div>

</body>
</html>
